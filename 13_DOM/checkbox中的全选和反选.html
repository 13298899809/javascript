<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input type="checkbox" name="c1" value="篮球">篮球</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" value="足球">足球</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" value="羽毛球">羽毛球</td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" value="兵乓球">兵乓球</td>
    </tr>
</table>
<input type="checkbox" name="c0" id="all" value="全选" onclick="change()">全选
<input type="checkbox" name="r0" id="revcheck" value="反选" onclick="revs()">反选
<input type="button" name="s0" id="sub" value="提交" onclick="sub()">
<script>
    //获取checkbox按钮组
    var allpro = document.getElementsByName('c1');

    //全选方法
    function change() {
        //获取全选按钮
        var all = document.getElementById("all");
        //全选按钮被选中时，遍历所有按钮
        if (all.checked) {
            for (var i = 0; i < allpro.length; i++) {
                if (allpro[i].type == "checkbox") {
                    allpro[i].checked = true;
                }
            }
            //全选按钮未被选中时
        } else {
            for (var i = 0; i < allpro.length; i++) {
                if (allpro[i].type == "checkbox") {
                    allpro[i].checked = false;
                }
            }
        }
    }

    //反选的方法
    function revs() {
        //获得反选按钮
        var reverse = document.getElementById("revcheck");
        //反选按钮被选中时，遍历所有按钮
        if (reverse.checked) {
            for (var i = 0; i < allpro.length; i++) {
                if (allpro[i].type == "checkbox" && allpro[i].checked == true) {
                    allpro[i].checked = false;
                } else if (allpro[i].type == "checkbox" && allpro[i].checked == false) {
                    allpro[i].checked = true;
                }

            }
            //反选按钮未被选中时
        } else {
            for (var i = 0; i < allpro.length; i++) {
                if (allpro[i].type == "checkbox" && allpro[i].checked == true) {
                    allpro[i].checked = false;
                } else if (allpro[i].type == "checkbox" && allpro[i].checked == false) {
                    allpro[i].checked = true;
                }

            }
        }
    }

    /**
     * 数据提交
     */
    function sub() {
        for (var i = 0; i < allpro.length; i++) {
            if (allpro[i].type == "checkbox") {
                if (allpro[i].checked == true) {
                    console.log(allpro[i].value);
                }
            }
        }
    }
</script>
</body>
</html>
