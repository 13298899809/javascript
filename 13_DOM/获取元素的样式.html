<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <button onclick="getStyle()">获取样式</button>
</div>
<script>
    function getStyle() {
        var test = document.getElementById("box"),
            demo = window.getComputedStyle(test, null);
        console.log(demo.backgroundColor);
    }
</script>
</body>
</html>
