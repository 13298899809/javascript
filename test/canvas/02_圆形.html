<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
            overflow: hidden;
            background: pink;
        }
        #click{
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas id="click" width="500" height="500" style="background-color: #bbffaa"></canvas>
<script>
    var click = document.getElementById('click');
    if(click.getContext){
        /**
         * 获得画笔
         * @type {CanvasRenderingContext2D | WebGLRenderingContext}
         */
      var ctx =   click.getContext('2d');
      ctx.save();
      ctx.lineWidth=8;
      ctx.strokeStyle='orange';
      ctx.beginPath();
        /**
         * 外层空心圆盘
         * context.arc(x,y,r,sAngle,eAngle,counterclockwise);
         * x	圆的中心的 x 坐标。
         * y	圆的中心的 y 坐标。
         * r	圆的半径。
         * sAngle	起始角，以弧度计。（弧的圆形的三点钟位置是 0 度）。
         * eAngle	结束角，以弧度计。
         * counterclockwise	可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
         */
      ctx.arc(250,250,100,0,360*Math.PI/180);
      ctx.stroke();
      ctx.restore();
        /**
         * 时针刻度
         */
        ctx.save();
        ctx.lineWidth=8;
        ctx.strokeStyle='red';
        ctx.beginPath();
        for(var i=0;i<12;i++){
            ctx.rotate(30*Math.PI/180);
            ctx.moveTo(250,200);
            ctx.lineTo(250,180);
            ctx.stroke();
        }

        ctx.stroke();
        ctx.restore();
    }else{
        alert('您的浏览器不支持画布');
    }
</script>
</body>
</html>
