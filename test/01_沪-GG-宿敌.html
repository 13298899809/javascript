<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 200px;
            height: 20px;
            background-color: #bbffaa;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><input type="checkbox" name="c1" onchange="divChange()">
            <div class="box" name="box"></div>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" onchange="divChange()">
            <div class="box" name="box"></div>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" onchange="divChange()">
            <div class="box" name="box"></div>
        </td>
    </tr>
    <tr>
        <td><input type="checkbox" name="c1" onchange="divChange()">
            <div class="box" name="box"></div>
        </td>
    </tr>
</table>
<script>
    /**
     * 获取checkbox按钮组
     * */
    var allpro = document.getElementsByName('c1');
    /**
     * 获取所有的div
     * @type {NodeListOf<HTMLElement>}
     */
    var allbox = document.getElementsByName('box');
    function divChange() {
        /**
         * 循环所有的checkbox
         */
        for (var i = 0; i < allpro.length; i++) {
            /**
             * 如果checkbox被选中
             */
            if (allpro[i].checked == true) {
                /**
                 * 则对div进行循环
                 */
                for (var j = 0; j < allbox.length; j++) {
                    /**
                     * i==j  意味着他们是一组
                     */
                    if (i == j) {
                        /**
                         * 让box隐藏
                         * @type {string}
                         */
                        allbox[j].style.display = 'none';
                    }
                }
            } else {
                for (var j = 0; j < allbox.length; j++) {
                    if (i == j) {
                        allbox[j].style.display = '';
                    }
                }
            }
        }
    }
</script>
</body>
</html>
