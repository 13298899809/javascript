<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 11;
        document.write('a:'+a+'</br>');
        var b = 2;
        document.write('b:'+b+'</br>');
        var c = 3;
        document.write('c:'+c+'</br>');
        document.write('输出三个值的最大值'+'</br>');
        var max = (a>b ? a:b) > c ? (a>b ? a:b) : c;
        var min = (a<b ? a:b) < c ? (a<b ? a:b) : c;
        document.write('最大值;'+max+'</br>');
        document.write('最小值:'+min+'</br>');
    </script>
</head>

</body>
