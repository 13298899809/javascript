<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var weekday = parseInt(prompt('今天是星期几？'));
        switch (weekday){
            case 1: document.write("今天是星期一</br>"); break;
            case 2: document.write("今天是星期二</br>"); break;
            case 3: document.write("今天是星期三</br>"); break;
            case 4: document.write("今天是星期四</br>"); break;
            case 5: document.write("今天是星期五</br>"); break;
            case 6: document.write("今天是星期六</br>"); break;
            case 7: document.write("今天是星期日</br>"); break;
            default : document.write("请输入合法的数字</br>"); break;
        }
    </script>
</head>

</html>
