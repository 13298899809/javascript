<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 规则
         * 以1开始
         * 第二位为12378
         * 结尾9位数字
         * @type {RegExp}
         */
        var reg = /^1[34578][0-9]{9}$/; //验证规则
        function checkPhone(){
        var flag = reg.test(document.getElementById('phone').value); //true
            if(flag==true){
                alert('正确');
            }else{
                alert('请输入正确的手机号');
            }
        }
    </script>
</head>
<body>
<input type="text" id="phone" onblur="checkPhone()">
</body>
</html>
