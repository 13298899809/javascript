<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 语法
         *  var 变量 = new RegExp('正则表达式','匹配模式');
         *  匹配模式:{i:忽略大小写,g:全局匹配模式}
         * @type {RegExp}
         */
        var reg = new RegExp('a','i');
        document.write(reg);
        document.write('</br>');
        var str = 'Abc';
        /**
         * 正则表达式的方法
         * test();
         */
        var result = reg.test(str);
        document.write(result);
        document.write('</br>');

    </script>
</head>
<body>

</body>
</html>
