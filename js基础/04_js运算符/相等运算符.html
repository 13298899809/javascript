<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 1 ;
        var b = '1';
        document.write('a:'+a+'类型:'+typeof a+'</br>');
        document.write('b:'+b+'类型:'+typeof b+'</br>');
        /*值是否相等*/
        document.write('值是否相等:'+(a==b)+'</br>');
        /*值和类型是否均相等*/
        document.write('值和类型是否均相等:'+(a===b)+'</br>');
    </script>
</head>
<body>

</body>
</html>
