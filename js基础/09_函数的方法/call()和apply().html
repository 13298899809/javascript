<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function fun(a,b) {
            document.write(a+'</br>');
            document.write(b+'</br>');
        }
        /**
         * call() 和 apply()
         * 这两个方法都是函数对象 都需要通过函数来调用
         * 当对函数调用call()和apply()都会调用函数执行
         * 在调用call()和apply()时,可以将一个对象指定为一个参数
         *              此时这个对象会成为函数执行时的this
         * call()可以将实参方法在对象之后依次传递
         * apply()方法需要将实参封装到一个数组中统一传递
         * this的情况
         *  1 以函数调用时,this是window
         *  2 以方法的形式调用时,this是调用方法的对象
         *  3 以构造方法调用时,this是新创建的对象
         *  4 使用call和apply调用时,this是指定的那个对象
         * */
      var obj1 = {name:'obj1',sayname:function () {
                alert(this.name);
            }};
      var obj2 = {name:'obj2',sayname:function () {
              alert(this.name);
          }};
        fun();
        fun.apply(obj1,[11,12]);
        fun.apply(obj2,[22,23]);
        fun.call(obj1,33,34);
        fun.call(obj2,44,45);
        document.write('本身不难理解，看下MDN就知道了，' +'</br>'+
            '但是不常用，遇到了，还要脑回路回转下。' +'</br>'+
            '或者时间长了，还是要确定下去看下文档，' +'</br>'+
            '为了方便记忆：' +'</br>'+
            '猫吃鱼，' +'</br>'+
            '狗吃肉，' +'</br>'+
            '奥特曼打小怪兽。' +'</br>'+
            '有天狗想吃鱼了猫.' +'</br>'+
            '吃鱼.call(狗，鱼)' +'</br>'+
            '狗就吃到鱼了' +'</br>'+
            '猫成精了，' +'</br>'+
            '想打怪兽奥特曼.' +'</br>'+
            '打小怪兽.call(猫，小怪兽)' +'</br>'+
            '就这样记住了。');
    </script>
</head>

</html>
