<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*构造函数和普通函数的区别
        * 调用:普通函数:直接调用
        *      构造函数:使用new来调用
        * 执行流程:
        * 1 立即创建一个新的对象
        * 2 将新建的对象设置为函数中的this
        * 3 逐行执行函数中的代码
        * 4 将新建的对象当返回值返回
        * */
        function Person() {
        this.name = "孙悟空";
        this.age = 233;
        }
        var obj = new Person();
        var obj1 = Person();
        console.log(obj);
        console.log(obj1);

        function Animal(name,age) {
            this.name = name;
            this.age = age;
        }
        var obj = new Animal('小花',33);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
