<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * null类型被看做空对象指针，前文说到null类型也是空的对象引用。只有一个值，即null值，
        * 所以，在你 用typeof 操作符去检测null类型的值时，结果是object类型。
        * 如果你定义了一个变量，但是想在以后把这个变量当做一个对象来用，那么最好将该对象初始化为null值。
        * */
        var a = null;
        alert(a);
        alert(typeof a);
    </script>
</head>
<body>

</body>
</html>
