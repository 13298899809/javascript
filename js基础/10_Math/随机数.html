<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        document.write('随机生成0-1之间的随机数</br>');
        for (var i = 0; i < 100; i++) {
            document.write(Math.random() + '</br>');
        }
        document.write('随机生成1-100之间的随机数</br>');
        for (var i = 0; i < 100; i++) {
            document.write(Math.random() * 100 + 1 + '</br>');
        }
        document.write('随机生成1-100之间的随机整数</br>');
        for (var i = 0; i < 100; i++) {
            document.write(Math.floor(Math.random() * 100 + 1) + '</br>');
        }
        document.write('随机生成x-y之间的随机整数</br>');
        var x;
        var y;

        function getRandom(x, y) {
            var result = Math.random() * (y - x) + x;
            return result;

        }

        for (var i = 0; i < 100; i++) {
            document.write(Math.floor(getRandom(10, 20)) + '</br>');
        }
    </script>
</head>
<body>
</body>
</html>
