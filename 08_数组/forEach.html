<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var arr1 = new Array();
        arr1[0] = '孙悟空';
        arr1[1] = '猪八戒';
        arr1[2] = '唐僧';
        arr1[3] = '沙和尚';
        arr1[4] = '小白龙';
        /*function 回调函数
        * 函数由我们创建  但我们不调用  由浏览器调用*/
        arr1.forEach(function (index,value,arraye) {
            document.write(index+':'+value+':'+arraye);
        })
        </script>
</head>
<body>

</body>
</html>
